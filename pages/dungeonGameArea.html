<head>
    <style>
        :root {
            --textColor: #000000;
            --col1: #ffffff;
            --col2: #000000;
            --col3: #c3c3c3;
            --col4: #7f7f7f;
        }

        #dungeonMain {
            display: grid;
            grid-template-rows: 5fr 2fr 5fr;
            grid-gap: 20px;
            width: 99%;
            height: 100%;
            color: var(--textColor);
        }

        #dungeonTop {
            padding: 0;
            margin: 0;
            width: 100%;
            display: grid;
            grid-template-columns: 4fr 1fr 4fr;
            align-items: center;
            justify-items: center;
        }

        #vsImg {
            width: 100px;
            height: 100px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
        }

        label {
            position: relative;
            left: 5px;
            font-size: 20px;
        }

        #yourParty,
        #enemyParty {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            color: var(--textColor);
            border: var(--col2) 3px solid;
            background-color: var(--col3);
        }

        #abilities {
            width: 100%;
            height: 100%;
            color: var(--textColor);
            border: var(--col2) 3px solid;
            background-color: var(--col3);
        }

        #dungeonTop *>label {
            align-self: flex-start;
            margin-bottom: 5px;
        }

        #inventory {
            width: 100%;
            height: 98%;
            color: var(--textColor);
            border: var(--col2) 3px solid;
            background-color: var(--col3);
        }

        .player,
        .enemyStats {
            display: grid;
            grid-template-rows: 1fr 1fr;
            align-items: center;
            border-radius: 20px;
            width: 85%;
            height: 60px;
            color: var(--textColor);
            border: var(--col2) 3px solid;
            background-color: var(--col3);
            overflow: hidden;
        }
        .enemy {
            margin: 5px;
            display: flex;
            width: 85%;
            height: 60px;
        }
        .enemyStats {
            width: calc(85% - 60px);
            margin-left: 60px;
        }

        .player div,
        .enemy div {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #healthBar {
            background-color: #c90000a8;
            width: 100%;
        }

        #attackBar {
            background-color: var(--col4);
            width: 0%;
        }

        .playerLabel {
            margin: 0;
            position: absolute;
            padding: 0;
            left: 20%;
            transform: translateY(-75%);
        }

        .enemyLabel {
            margin: 0;
            position: absolute;
            padding: 0;
            left: 77%;
            transform: translateY(-75%);
        }

        .enemyPic {
            margin: 3px 20px 0 10px;
            width: 60px;
            height: 60px;
        }

        #exampleMonster {
            display: none;
        }

        .enemyClass {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="dungeonMain">
        <div id="dungeonTop">
            <div id="yourParty">
                <label for="yourParty">Your Party</label>
                <div class="player">
                    <div id="healthBar"></div>
                    <div id="attackBar"></div>
                    <p class="playerLabel">Player 1</p>
                </div>
            </div>
            <div id="vsImg">
                <img src="../assets/defaults/vsIcon.png" alt="vs">
            </div>
            <div id="enemyParty">
                <label for="enemyParty">Enemy Party</label>
            </div>
        </div>
        <div id="abilities">
            <label for="abilities"> Abilities</label>
        </div>
        <div id="inventory">
            <label for="inventory"> Inventory</label>
        </div>
    </div>
    <div id="exampleMonster" class="enemyClass">

                <div id="attackBar"></div>
                <p class="enemyLabel">Enemy 1</p>
            </div>
        </div>
    </div>

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
